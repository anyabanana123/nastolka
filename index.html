	<script type="text/javascript">
		//циклы
		//массивы
		//условия
		//функции с аргументами

		let success = document.querySelectorAll(".success");
		let bad = document.querySelectorAll(".bad");
		let simple = document.querySelectorAll(".simple");
		let cube = document.querySelector(".cube");
		let money_block = document.querySelector(".money");
		let finish = document.querySelector(".finish");
		let money =50;

		let func = function(arg){
			money = money + arg;
			money_block.innerHTML = money;
		}

		let kartinka = function(arg) {
			arg.style.backgroundImage = "url(game_player.png)";
			arg.style.backgroundSize= "100% 100%";
			let hide = function() { // в понедельник
				arg.style.backgroundImage = 'none'
			}
			setTimeout(hide,2000)
		}	

		for(let i=0;i<success.length;i++){
			success[i].onclick = function(){
				func(+100);
				kartinka(success[i])
			}
		}
		for(let i=0;i<bad.length;i++){
			bad[i].onclick = function(){
				func(-100);
				kartinka(bad[i])
			}
		}
		for(let i=0;i<simple.length;i++){
			simple[i].onclick = function(){
				func(+10);
				kartinka(simple[i])
			}
		}

		cube.onclick = function(){ // на вторник дать 
			let rand = Math.round(Math.random()*8);
			alert(rand);
		}

		finish.onclick = function(){
			if(money<50){
				alert("Ты проиграл ")
			}else{
				alert("Молодец");
			}
		}


	</script>
